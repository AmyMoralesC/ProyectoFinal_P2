<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registro de Usuario</title>
    </h:head>
    <h:body>
        <h2>Registro de Usuario</h2>
        <div class="container">
            <h:form id="registerForm">
                <p:growl id="growl" life="3000" showDetail="false" />
                <h:panelGrid columns="2" cellpadding="5">

                    <h:outputLabel for="carnet" value="Carnet" />
                    <p:inputText id="carnet" value="#{registerController.usuario.carnet}" required="true" label="Carnet" requiredMessage="Introduce un carnet"
                                 validatorMessage="Carnet no válido"> 
                        
                        <f:validateLength minimum="11" maximum="11" />
                    </p:inputText>             

                    <h:outputLabel for="nombre" value="Nombre" />
                    <p:inputText id="nombre" value="#{registerController.usuario.nombre}" required="true" label="Nombre" requiredMessage="Introduce tu nombre"
                                 validatorMessage="Nombre no válido">
                        <f:validateLength minimum="2" maximum="50" />
                    </p:inputText>

                    <h:outputLabel for="correo" value="Correo" />
                    <p:inputText id="correo" value="#{registerController.usuario.correo}" required="true" label="Correo" requiredMessage="Introduce una dirección de correo">
                        <f:validator validatorId="emailValidator" />
                    </p:inputText>

                    <h:outputLabel for="clave" value="Contraseña" />
                    <p:password id="clave" value="#{registerController.usuario.clave}" required="true" label="Contraseña" requiredMessage="Ingresar contraseña"
                                validatorMessage="Contraseña no válida">
                        <f:validateLength minimum="8" />
                    </p:password>

                    <h:outputLabel />
                    <p:commandButton value="Registrar" actionListener="#{registerController.registrarUsuario}" update="registerForm growl" />
                </h:panelGrid>
            </h:form>
        </div>
    </h:body>
</html>
