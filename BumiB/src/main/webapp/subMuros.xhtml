<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Sub-Muros</title>
        <h:outputStylesheet library="css" name="styleSubMuros.css" />
    </h:head>
    <h:body>
       <div class="top-menu">
            <div class="logo">
                <h:graphicImage value="/resources/images/logo.png" alt="Logo" />
                <h5 class="mt-0" style="text-align: center; position: relative; left: 10px; font-size: 16px; color: #24201F">BumiB</h5>
            </div>
            <div class="vertical-separator-left"></div>
            <div class="search-bar">
                <h:form id="searchForm">
                    <div style="position: relative; top: 39px; height: 40px; width: calc(100% - -320px); left: -160px" class="ui-inputgroup">
                        <div class="ui-inputgroup-addon"><i class="pi pi-search"></i></div>
                        <p:inputText id="searchInput" placeholder="Buscar usuarios..." styleClass="search-input"/>
                    </div>
                    <div class="vertical-separator-right"></div>
                    <p:commandButton style="position: relative; left: 285px; bottom: 41px; width: 110px" 
                                     value="Buscar" action="#{searchController.buscar}" update=":searchForm"/>
                </h:form>
            </div>
            <div style="position: relative; right: 35px;" class="logout-button">
                <h:form>
                    <p:commandButton value="Cerrar sesión" onclick="PF('confirmLogout').show()" icon="pi pi-fw pi-power-off"/>
                </h:form>
            </div>
        </div>

        <div class="container">
            <div class="menu-container">
                <h:form id="menuForm">
                    <p:slideMenu style="border-radius: 0px; width:250px; border: none; background-color: #F8F9FA; position: relative;
                                 top: 20px">
                        <p:menuitem value="Inicio" url="paginaPrincipal.xhtml" icon="pi pi-fw pi-globe"></p:menuitem>
                        <p:menuitem value="Explorar" url="buscarUsuario.xhtml" icon="pi pi-fw pi-search"></p:menuitem>
                        <p:menuitem value="Mensajes" url="mensajesPrivados.xhtml" icon="pi pi-fw pi-envelope"></p:menuitem>
                        <p:menuitem value="Perfil" url="perfilUsuario.xhtml" icon="pi pi-fw pi-user"></p:menuitem>
                        <p:menuitem value="Sub-Muros" url="subMuros.xhtml" icon="pi pi-fw pi-list"></p:menuitem> 
                        <p:menuitem value="Bandeja de entrada" url="bandejaDeEntrada.xhtml" icon="pi pi-fw pi-bell"></p:menuitem>
                        <p:menuitem value="Configuración" url="configuracion.xhtml" icon="pi pi-fw pi-cog"></p:menuitem>
                    </p:slideMenu>
                </h:form>
            </div>
            <div class="content">
                <h:form id="submurosForm">
                    <h2>Área de sub-muros</h2>
                    <div class="divider"></div>
                    <p:dataTable var="submuro" value="#{subMuroController.subMurosList}" id="submurosTable">
                        <p:column headerText="Nombre">
                            <h:outputText value="#{submuro.nombre}"/>
                        </p:column>
                        <p:column headerText="Descripción">
                            <h:outputText value="#{submuro.descripcionCorta}"/>
                        </p:column>
                        <p:column headerText="Acciones">
                            <p:commandButton value="Entrar" action="#{subMuroController.openDialog(submuro)}" update=":submurosForm:submuroDialog" oncomplete="PF('submuroDialog').show()"/>
                        </p:column>
                    </p:dataTable>
                    <!-- Dialog para mostrar detalles del SubMuro -->
                    <p:dialog id="submuroDialog" widgetVar="submuroDialog" header="¡Bienvenido al sub-muro de #{subMuroController.selectedSubMuro.nombre}!" modal="true" showEffect="fade" hideEffect="fade" width="600">
                        <h:panelGroup>
                           
                            <p:commandButton value="Cerrar" onclick="PF('submuroDialog').hide()" type="button" styleClass="custom-margin-top"/>
                        </h:panelGroup>
                    </p:dialog>

                </h:form>
            </div>
        </div>

        <h:form id="confirmLogoutForm">
            <p:confirmDialog widgetVar="confirmLogout" message="¿Está seguro que desea cerrar sesión?" header="Confirmación">
                <p:commandButton value="Sí" action="#{loginController.logout}" onclick="PF('confirmLogout').hide()" update="@none" />
                <p:commandButton value="No" onclick="PF('confirmLogout').hide()" type="button" />
            </p:confirmDialog>
        </h:form>
    </h:body>
</html>
