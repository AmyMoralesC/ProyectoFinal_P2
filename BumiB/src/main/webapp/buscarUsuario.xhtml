<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>Buscar usuarios</title>
        <h:outputStylesheet library="css" name="style.css" />
    </h:head>
    <h:body>
        
        <div class="container">
            <div class="menu-container">
                <h:form>
                    <h5 class="mt-0" style="text-align: center;">BumiB</h5>
                    <p:slideMenu style="border-radius: 0px; width:250px; border: none; background-color: #F8F9FA;">
                        <p:divider></p:divider>
                        <p:menuitem value="Perfil de usuario" url="perfilUsuario.xhtml" icon="pi pi-fw pi-user"></p:menuitem>
                        <p:divider></p:divider>
                        <p:submenu label="Comunidades">
                            <p:menuitem value="Website" url="http://www.primefaces.org" icon="pi pi-external-link"/>
                            <p:menuitem value="Website" url="http://www.primefaces.org" icon="pi pi-external-link"/>
                            <p:menuitem value="Website" url="http://www.primefaces.org" icon="pi pi-external-link"/>
                        </p:submenu>
                        <p:menuitem value="Mensajes" url="perfilUsuario.xhtml" icon="pi pi-fw pi-envelope"></p:menuitem>
                        <p:menuitem value="Buscar usuario" url="buscarUsuario.xhtml" icon="pi pi-fw pi-search"></p:menuitem>
                        <p:submenu label="Notificaciones">
                        </p:submenu>
                        <p:divider></p:divider>
                        <p:menuitem value="Inicio" url="paginaPrincipal.xhtml" icon="pi pi-fw pi-home"></p:menuitem>
                        <p:divider></p:divider>
                    </p:slideMenu>
                </h:form>
            </div>
            <div class="content">
                <div class="card">
                    <h5 style="text-align: center; margin: 12px">Buscar usuario por nombre</h5>
                    <p:divider/>
                    <p:dataTable id="dt-usuario" var="usuario" value="#{menuController.listaUsuarioTO}"
                             paginator="true" paginatorPosition="bottom"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} registros">
                    <f:facet name="header">
                        <div class="products-table-header">
                            <span style="font-weight: bold">Usuarios encontrados</span>
                        </div>
                    </f:facet>         

                    <p:column headerText="Nombre" sortBy="#{usuario.nombre}" filterBy="#{usuario.nombre}" filterMatchMode="contains">
                        <h:outputText value="#{usuario.nombre}" />
                    </p:column>

                    <p:column headerText="Correo" sortBy="#{usuario.correo}" filterBy="#{usuario.correo}" filterMatchMode="contains">
                        <h:outputText value="#{usuario.correo}" />
                    </p:column>

                    <p:column headerText="Carrera" sortBy="#{usuario.carrera}" filterBy="#{usuario.carrera}" filterMatchMode="contains">
                        <h:outputText value="#{usuario.carrera}" />
                    </p:column>
                </p:dataTable>
                </div>
            </div>
        </div>
        
    </h:body>
</html>
