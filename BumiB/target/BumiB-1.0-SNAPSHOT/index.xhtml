<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Bienvenido</title>
        <style>
            body, html {
                height: 100%;
                margin: 0;
                overflow: hidden;
            }
            .container {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: #f5f5f5;
                overflow: hidden;
            }
            .form-wrapper {
                background-color: white;
                padding: 50px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                width: 100%;
                max-width: 800px;
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            h2 {
                text-align: center;
                width: 100%;
            }
            .ui-float-label {
                position: relative;
                margin-top: 1.5em;
                width: 100%;
            }
            .ui-float-label input {
                padding: 0.5em 0.5em;
                font-size: 16px;
                width: 100%;
                box-sizing: border-box;
                margin-right: 75px;
                
            }
            .commandButtonWrapper {
                display: flex;
                align-items: center;
                width: 100%;
                margin-top: 0.5em;
                
            }
            .divider-container {
                display: flex;
                align-items: center;
                margin: 0 1em;
                height: 100%;
            }
            .divider-container p\\:divider {
                margin: 0;
            }
            .login, .register {
                flex: 1;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            
        </style>
    </h:head>
    <h:body>
        <div class="container">
            <div class="form-wrapper">
                <h2>Bienvenido a la Plataforma de BumiB</h2>
                <div class="commandButtonWrapper">
                    <div class="login">
                        <h:form id="loginForm">
                            <p:growl id="growl" life="3000" showDetail="true"/>

                            <div class="ui-float-label">
                                <p:inputText id="correo" value="#{loginController.usuario.correo}" required="true" label="Correo" requiredMessage="Introduce tu correo" />
                                <h:outputLabel for="correo" value="Correo" />
                            </div>

                            <div class="ui-float-label">
                                <p:password id="clave" value="#{loginController.usuario.clave}" required="true" label="Contraseña" requiredMessage="Introduce tu contraseña" />
                                <h:outputLabel for="clave" value="Contraseña" />
                            </div>

                            <div class="login-button">
                                <p:commandButton value="Login" actionListener="#{loginController.ingresar()}"
                                                 update=":loginForm:growl"
                                                 style="margin-top: 1em; width: 100%" />
                            </div>
                        </h:form>
                    </div>
                    <div class="divider-container">
                        <p:divider layout="vertical">
                            <b>O</b>
                        </p:divider>
                    </div>
                    <div class="register">
                        <h:form>
                            <p:commandButton value="Sing Up" actionListener="#{loginController.ingresarRegistro()}" immediate="true" update=":loginForm:growl" icon="pi pi-user-plus" style="margin-top: auto;"/>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
