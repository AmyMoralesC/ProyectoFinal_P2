<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Bienvenido</title>
        <h:outputStylesheet name="primefaces/primeflex/primeflex.min.css" />
        <style>
            body, html {
                height: 100%;
                margin: 0;
            }
            .container {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: #f5f5f5;
                overflow: hidden;
            }
            .form-wrapper {
                background-color: white;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                width: 100%;
                max-width: 500px;
            }
            h2 {
                text-align: center;
            }
            .ui-float-label {
                position: relative;
                margin-top: 1.5em;
                width: 100%;
            }
            .ui-float-label input {
                padding: 0.5em 0.5em;
                font-size: 16px;
                width: 100%;
                box-sizing: border-box;
            }

            .commandButtonWrapper {
                display: flex;
                justify-content: space-between;
                margin-top: 1.5em;
            }
        </style>
    </h:head>
    <h:body>
        <h2>Bienvenido a la Plataforma de BumiB</h2>
        <h:form>
            <div class="container">
                <div class ="form-wrapper ">
                    <h:form id ="miFormulario">
                        <p:growl id="growl" life="3000" showDetail="true"/>

                        <div class="card login-card">
                            <h5>INICIAR SESION</h5>
                            <div class="login-container">
                                <div class="login-form">
                                    <div class="ui-fluid">
                                        <div class="ui-float-label">
                                            <p>Correo: <p:inputText value="#{loginController.usuario.correo}" /></p>
                                        </div>
                                        <div class="ui-float-label">
                                            <p>Contrase√±a: <p:password value="#{loginController.usuario.clave}" /></p>
                                        </div>
                                        <div class ="commandButtonWrapper"> 
                                            <h:commandButton value="Ingresar" actionListener="#{loginController.ingresar()}" />
                                        </div>
                                        <div class="commandButtonWrapper">
                                            <h:link value="Registro de Usuario" outcome="register.xhtml" styleClass="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-icon-left">
                                                <span class="ui-button-icon-left ui-icon ui-c fa fa-user-plus"></span>
                                                <span class="ui-button-text"></span>
                                            </h:link>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="divider-container">
                                    <p:divider layout="vertical">
                                        <b>OR</b>
                                    </p:divider>
                                </div>
                                
                            </div>
                        </div>
                    </h:form>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
