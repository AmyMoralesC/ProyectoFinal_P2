<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Página principal</title>
    <h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body>

    <div class="container">
        <div class="menu-container">
            <h:form id="menuForm">
                <h5 class="mt-0" style="text-align: center;">BumiB</h5>
                <p:slideMenu style="border-radius: 0px; width:250px; border: none; background-color: #F8F9FA">
                    <p:divider></p:divider>
                    <p:menuitem value="Perfil de usuario" url="perfilUsuario.xhtml" icon="pi pi-fw pi-user"></p:menuitem>
                    <p:divider></p:divider>
                    <p:submenu label="Comunidades">
                        <p:menuitem value="Website" url="http://www.primefaces.org" icon="pi pi-external-link"/>
                        <p:menuitem value="Website" url="http://www.primefaces.org" icon="pi pi-external-link"/>
                        <p:menuitem value="Website" url="http://www.primefaces.org" icon="pi pi-external-link"/>
                    </p:submenu>
                    <p:menuitem value="Mensajes" url="perfilUsuario.xhtml" icon="pi pi-fw pi-envelope"></p:menuitem>
                    <p:menuitem value="Buscar usuario" url="buscarUsuario.xhtml" icon="pi pi-fw pi-search"></p:menuitem>
                    <p:submenu label="Notificaciones">
                    </p:submenu>
                </p:slideMenu>
            </h:form>
        </div>
        <div class="content">
            <div class="card">
                <h:form id="publishForm">
                    <p:commandButton icon="pi pi-pencil" onclick="PF('publishDialog').show()" styleClass="myButton"/>
                    <p:divider />
                </h:form>
            </div>
        </div>
    </div>

    <p:dialog header="Escribir Publicación" widgetVar="publishDialog" modal="true" resizable="false">
        <h:form id="dialogForm">
            <p:growl id="growl" life="3000" showDetail="false"/>

            <p:inputTextarea id="postContent" rows="5" cols="40" placeholder="Escribe tu publicación aquí..." 
                             required="true" requiredMessage="La publicación no puede estar vacía." />
            <br/><br/>
            <p:message for="postContent" />
            
            <p:commandButton value="Foto" icon="pi pi-image" onclick="PF('uploadDialog').show()" styleClass="myButton"/>
            <br/><br/>
            <p:commandButton value="Publicar" actionListener="#{bean.guardarPublicacion}" 
                             update=":dialogForm:growl"
                             oncomplete="PF('publishDialog').hide()" />
        </h:form>
    </p:dialog>

    <p:dialog header="Subir Foto" widgetVar="uploadDialog" modal="true" resizable="false">
        <h:form id="uploadForm">
            Aquí puedes subir tu foto...
            <p:commandButton value="Subir" actionListener="#{bean.subirFoto}" oncomplete="PF('uploadDialog').hide()" />
        </h:form>
    </p:dialog>

</h:body>
</html>
