<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Página principal</title>
        <h:outputStylesheet library="css" name="style.css" />
    </h:head>
    <h:body>
        <div class="container">
            <div class="menu-container">
                <h:form id="menuForm">
                    <h5 class="mt-0" style="text-align: center;">BumiB</h5>
                    <p:slideMenu style="border-radius: 0px; width:250px; border: none; background-color: #F8F9FA">
                        <p:menuitem value="Inicio" url="paginaPrincipal.xhtml" icon="pi pi-fw pi-globe"></p:menuitem>
                        <p:menuitem value="Explorar" url="buscarUsuario.xhtml" icon="pi pi-fw pi-search"></p:menuitem>
                        <p:menuitem value="Mensajes" url="perfilUsuario.xhtml" icon="pi pi-fw pi-envelope"></p:menuitem>
                        <p:menuitem value="Perfil" url="perfilUsuario.xhtml" icon="pi pi-fw pi-user"></p:menuitem>
                        <p:menuitem value="Bandeja de Entrada" url="bandejaDeEntrada.xhtml" icon="pi pi-fw pi-bell"></p:menuitem>
                        <p:submenu label="Comunidades">
                            <p:menuitem value="Website" url="http://www.primefaces.org" icon="pi pi-external-link"/>
                            <p:menuitem value="Website" url="http://www.primefaces.org" icon="pi pi-external-link"/>
                            <p:menuitem value="Website" url="http://www.primefaces.org" icon="pi pi-external-link"/>
                        </p:submenu>
                        
                        <p:menuitem value="Configuración" url="configuracion.xhtml" icon="pi pi-fw pi-cog"></p:menuitem>
                    </p:slideMenu>
                </h:form>
            </div>
            <div class="content">
                <h:form id="postForm">
                    <p:inputTextarea id="nuevoTexto" value="#{postController.nuevoTexto}" rows="6" cols="50" placeholder="Escribe tu publicación aquí..." />
                    <p:commandButton value="Publicar" action="#{postController.crearPost}" update=":postForm :postListForm" />
                    #{bandejaController.crearNotificacionMensaje()}
                </h:form>

                <h:form id="postListForm">
                    <ui:repeat value="#{postController.posts}" var="post">
                        <div class="publication-card">
                            <div class="publication-header">
                                <span class="user">Publicado por Usuario</span>
                                <span class="date">#{post.fecha}</span>
                            </div>
                            <div class="publication-content">
                                #{post.texto}
                            </div>
                        </div>
                    </ui:repeat>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
